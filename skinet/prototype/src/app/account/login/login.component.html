<div class="d-flex justify-content-center mt-5">
  <!-- <div class="col-11 col-sm-11 col-md-5"> -->
  <div class="login-container">

    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input formControlName="email" [label]="'Email Address'" [type]="'email'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

     
      <re-captcha formControlName="recaptchaReactive" style="width: 100%;"></re-captcha>
      <button [disabled]="reactiveForm.invalid" class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
    </form>
  </div>
</div>
