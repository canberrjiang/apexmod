<div class="py-5">
  <div class="container">
    <ng-container *ngIf="!addPhotoMode">
      <div class="d-flex justify-content-between mb-3">
        <h3>Product Photos</h3>
        <button *ngIf="!component.photo" class="btn btn-primary" (click)="addPhotoModeToggle()">
          Add New Photo
        </button>
      </div>
      <div class="row">
        <div class="col-3" *ngIf="component.photo">
          <div class="card">
            <img class="card-img-top" width="100%" height="225" src="{{component.photo.pictureUrl}}" alt="{{component.photo.fileName}}"/> 
            <div class="btn-group" style="width: 100%">
              <button
                (click)="deletePhoto(component.id, component.photo.id)"
                type="button"
                
                class="btn btn-outline-danger"
                style="width: 50%"><i class="fa fa-trash"></i>      
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="addPhotoMode">
      <div class="d-flex justify-content-between mb-3">
        <h3 class="text-primary">Add new product image</h3>
        <button class="btn btn-outline-secondary" (click)="addPhotoModeToggle()">Cancel</button>
      </div>
      <div class="progress form-group" *ngIf="progress > 0">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
          {{progress}}%
        </div>
      </div>
      <app-photo-widget (addFile)="uploadFile($event)"></app-photo-widget>
    </ng-container>
  </div>
</div>
