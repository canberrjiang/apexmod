<div class="card h-100 shadow-sm product-card">
  <div class="image position-relative img-box" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      routerLink="/shop/{{ product.id }}"
      class="img-fluid bg-Light"
    />
  </div>

  <div class="card-body">
    <a routerLink="/shop/{{ product.id }}" class="">
      <h5 class="card-title product-item__title">{{ product.name }}</h5>
    </a>
    <p *ngIf="product.discountPrice === 0" class="card-text">
      {{ product.price | currency }}
    </p>
    <p *ngIf="product.discountPrice !== 0" class="card-text">
      <span class="default-price">{{ product.price | currency }}</span> -
      <span class="discount-price"
        >{{ product.price - product.discountPrice | currency }} </span
      ><span> ({{ product.discountPrice | currency }} off)</span>
    </p>
