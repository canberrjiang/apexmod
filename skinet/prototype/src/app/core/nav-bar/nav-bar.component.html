<nav
  class="navbar navbar-expand-lg navbar-light bg-light rounded"
>
  <div class="container-xl">
    <img
      src="/assets/images/apexmod.svg"
      style="max-height: 45px"
      class="logo mr-5"
      alt="logo"
      routerLink="/shop"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExample09"
      aria-controls="navbarsExample09"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbars-apex"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >

      <nav
        class="navbar-nav mr-auto text-uppercase"
        style="font-size: larger"
      >
        <!-- <a
          class="p-2"
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a class="p-2" [routerLink]="['/test-error']" routerLinkActive="active"
          >Error</a
        > -->
        <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active"
          >Shop</a
        >
        <a
          *ngIf="isAdmin$ | async"
          class="p-2"
          routerLink="/admin"
          routerLinkActive="active"
          >Admin</a
        >
      </nav>
      <div class="d-flex align-items-center my-2 my-md-0">
        <a routerLink="/basket" class="position-relative">
          <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
          <div *ngIf="quantity$ | async as quantity" class="cart-no">
            {{ quantity.quantity }}
          </div>
        </a>

        <ng-container *ngIf="(currentUser$ | async) === null">
          <a routerLink="/account/login" class="btn btn-outline-secondary mr-2"
            >Login</a
          >
          <a
            routerLink="/account/register"
            class="btn btn-outline-secondary mr-3"
            >Sign up</a
          >
        </ng-container>

        <ng-container *ngIf="currentUser$ | async">
          <div class="dropdown ml-3 mr-5" dropdown>
            <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
              <strong>Welcome {{ (currentUser$ | async).displayName }}</strong>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              style="cursor: pointer"
              *dropdownMenu
            >
              <a
                routerLink="/basket"
                class="dropdown-item d-flex align-items-center py-2"
              >
                <i class="fa fa-shopping-cart mr-3"></i> View Basket
              </a>
              <a
                routerLink="/orders"
                class="dropdown-item d-flex align-items-center py-2"
              >
                <i class="fa fa-history mr-3"></i> View Orders
              </a>
              <div class="dropdown-divider"></div>
              <a
                (click)="logout()"
                class="dropdown-item d-flex align-items-center py-2"
              >
                <i class="fa fa-sign-out mr-3"></i> Logout
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
