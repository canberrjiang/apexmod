<div class="container mt-5">
  <div class="row" *ngIf="order">
    <h4 class="col-12 text-danger mb-3">Order Status: {{ order.status }}</h4>
    <div class="col-12 col-sm-12 col-md-12 mb-12">
      <app-basket-summary
        [items]="order.orderItems"
        [isBasket]="false"
        [isOrder]="true"
      >
      </app-basket-summary>

      <button
        *ngIf="needPay"
        class="btn btn-outline-primary my-3 "
        (click)="linkToPayPage()"
      >
        Pay For the Order.
      </button>
    </div>
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
      <app-order-totals
        [shippingPrice]="order.shippingPrice"
        [subtotal]="order.subtotal"
        [total]="order.total"
      >
      </app-order-totals>
    </div>
    <div class="col-12">
      <button
        *ngIf="!needPay"
        class="btn btn-success mt-3 ml-4 btn--print"
        (click)="print()"
      >
        Print this Order.
      </button>
    </div>
  </div>
</div>
